<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One person</title>
</head>
<body>
    <h1>Страница человека</h1>
    <br>
    <br>

    <p th:text="${person.name} + ', ' + ${person.year_of_birth}"></p>

    <div th:if="${books.isEmpty()}">
        <p>Человек пока не взял ни одной книги</p>
        <hr/>
    </div>

    <div th:if="${!books.isEmpty()}">
        <hr/>
        <b>Книги: </b>
        <br/>
        <div th:each="book : ${books}">
            <p th:text="${book.title} + ', ' + ${book.author} + ', ' + ${book.yearOfWriting}">Book</p>
        </div>
        <hr/>
    </div>

    <!--    <div style="color:black" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Year of birth Error</div>-->

    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.person_id})}" th:object="${person}">
        <input type="submit" value="Редактировать"/>
    </form>
    <br/>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.person_id})}" th:object="${person}">
        <input type="submit" value="Удалить"/>
    </form>

    <br/>
    <a href="/people">Назад </a>

</body>
</html>
