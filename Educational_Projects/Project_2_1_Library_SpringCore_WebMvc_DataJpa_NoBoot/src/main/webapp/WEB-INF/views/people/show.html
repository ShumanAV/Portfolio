<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Читатель</title>
</head>

<body>

<h2>Читатель</h2>

<p th:text="${person.getName() + ', '+ person.getYearOfBirth()}">Value</p>
<br/>

<div th:if="${books.isEmpty()}">
    Человек пока не взял ни одной книги
</div>
<div th:if="${!books.isEmpty()}">
    <h3>Книги:</h3>
    <p th:each="book : ${books}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfWriting()}"
       th:style="${book.isExpired()} ? 'color:red' : 'color:black'"></p>
</div>

<hr/>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPersonId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>

</html>
