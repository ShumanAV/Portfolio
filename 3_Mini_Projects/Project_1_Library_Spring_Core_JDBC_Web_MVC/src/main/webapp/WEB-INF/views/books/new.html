<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>

<body>

<p>Создание новой книги</p>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <div>
        <label for="title">Название</label>
        <input type="text" th:field="*{title}" id="title"/>
        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
        <br>
        <label for="author">Автор</label>
        <input type="text" th:field="*{author}" id="author"/>
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
        <br>
        <label for="yearOfWriting">Год написания</label>
        <input type="text" th:field="*{yearOfWriting}" id="yearOfWriting"/>
        <div style="color:red" th:if="${#fields.hasErrors('yearOfWriting')}" th:errors="*{yearOfWriting}">Year of writing Error</div>
        <br>
        <input type="submit" value="Создать"/>
    </div>
</form >

</body>

</html>
