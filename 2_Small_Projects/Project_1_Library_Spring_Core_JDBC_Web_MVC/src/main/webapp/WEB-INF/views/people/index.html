<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Список читателей</title>
</head>

<body>

<h2>Список читателей</h2>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getName() + ', ' + person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>
<a href="/people/new">Добавить читателя</a>
<br/>
<br/>
<a href="/books">Список книг</a>

</body>

</html>
