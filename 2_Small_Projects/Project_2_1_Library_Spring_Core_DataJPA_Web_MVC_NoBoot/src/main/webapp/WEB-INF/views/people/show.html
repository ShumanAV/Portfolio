<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>One person</title>
</head>
<body>
    <h1>Страница человека</h1>
    <br/>
    <br/>

    <p th:text="${person.fullName} + ', ' + ${person.yearOfBirth}"></p>

    <div th:if="${books.isEmpty()}">
        <p>Человек пока не взял ни одной книги</p>
    </div>

    <div th:if="${!books.isEmpty()}">
        <hr/>
        <b>Книги: </b>
        <br/>
        <div th:each="book : ${books}">
            <p th:style="${book.expired ? 'color:red' : 'color:black'}" th:text="${book.title} + ', ' + ${book.author} + ', ' + ${book.yearOfWriting}">Book</p>
        </div>
    </div>
    <hr/>
    <br/>

    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.id})}" th:object="${person}">
        <input type="submit" value="Редактировать"/>
    </form>
    <br/>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.id})}" th:object="${person}">
        <input type="submit" value="Удалить"/>
    </form>

    <br/>
    <a href="/people">Назад </a>

</body>
</html>
