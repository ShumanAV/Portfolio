<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>

<body>

<h2>Список книг</h2>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getTitle()
     + ', ' + book.getAuthor() + ', ' + book.getYearOfWriting()}">user</a>
</div>

<br/>
<hr/>
<a href="/books/new">Добавить книгу</a>
<br/>
<a href="/books/search">Искать книгу</a>
<br/>
<br/>
<a href="/people">Список читателей</a>
</body>

</html>
